<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERCUMSTONS</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2452/2452146.png" type="image/x-icon">
    <style>
       /* Estilos generales */

/* Reset general */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Fuentes */

body {
    font-family: Arial, sans-serif;
}

/* Encabezado */

header {
    background-color: #007BFF;
    color: white;
    padding: 20px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo img {
    height: 50px;
}

.menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.menu li {
    display: inline;
    margin-right: 20px;
}

.menu a {
    font-size: 18px;
    color: white;
    text-decoration: none;
}

.menu a:hover {
    text-decoration: underline;
}

/* Secciones */

.section {
    padding: 60px 0;
    text-align: center;
}

.content {
    max-width: 800px;
    margin: 0 auto;
}

h1, h2 {
    color: #333;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
    text-transform: uppercase;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

/* Formulario de contacto */

form {
    max-width: 500px;
    margin: 0 auto;
}

input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
    outline: none;
    border-color: #007BFF;
}

/* Pie de página */

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
}

/* Sección de Productos */

#productos {
    background-color: #f9f9f9;
}

.product {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 20px;
    padding: 20px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.product h3 {
    font-size: 24px;
    margin-top: 10px;
}

.product p {
    font-size: 16px;
    margin-top: 10px;
}

.product .btn {
    margin-top: 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 18px;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s;
}

.product .btn:hover {
    background-color: #0056b3;
}


    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo de la empresa">
            </div>
            <ul class="menu">
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <footer>
        <p>&copy; 2023 Empresa de Asesoría de Aduana y Venta de Productos. Todos los derechos reservados.</p>
    </footer>
    
    <script src="script.js"></script>

   


   

   
</body>
</html>
